version: "3.9"
services:
  db:
    container_name: pg_db
    image: postgres
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: password
      POSTGRES_HOST_AUTH_METHOD: trust
      PGDATA: /data/postgres
    volumes:
      - pg_data:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - rails-starter
    restart: unless-stopped

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin@pgadmin.org
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - rails-starter
    restart: unless-stopped

  yarn: &rails
    build: .
    volumes:
      - .:/app
      - ./tmp/bundle:/bundle
    command: bin/docker.dev
    container_name: rails-starter
    environment:
      DATABASE_URL: postgres://dev:password@db
      BUNDLE_PATH:  /bundle
    depends_on:
      - db
    stdin_open: true

  web:
    <<: *rails
    command: bash -c "rm -f tmp/pids/server.pid && rails server -b '0.0.0.0' -p 3000"
    ports:
      - "3000:3000"
    # tty: true # enable for debugging with binding.pry and attach to the container using docker ps

networks:
  rails-starter:
    driver: bridge

volumes:
  pg_data:
    driver: local
  pgadmin_data:
    driver: local
